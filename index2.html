<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="pageWrap">


        <div class="grid">

            <div class="top">
                <h1 class="hello">Oh hello there!</h1>
                <img class="guy" src="img/guy.png" alt="guy with a kid on his head">
            </div>
            <div class="mid">
                
                <a class="home" href="#">Home</a>
                <a class="ourOffer" href="#">Our offer</a>
                <a class="whyUs" href="#">Why us</a>
                <a class="contact" href="#">Contact</a>
            
            </div>
        </div>
        <div class="bot">

            <p class="whatsOnyourmind">Whats on your mind?</p>
            
            <div class="container">
                
                <form action="#" name="contact_form">
                    
                    
                    <br>
                    <label for="email">Your email</label>
                    <input name="Your email" type="email" required placeholder=""/>
                    <br>
                    <label for="message">Your message</label><br>
                    <textarea name="Your message" cols="30" rows="10" placeholder="Dear insurance company..." required> </textarea>
                    <div class="center">
                        <input type="submit" value="Send Message">
                    </div>
                </form>	
            </div>
        
                
            
        </div>
        
        <section class="map-section">
                <div class="orange-box">
                  <h1>Come visit us!</h1>
                  <p>2219 Griffin Street</p>
                  <p>San Francisco</p>
                </div>
                
                <img class="pin" src="img/Vector.png" alt="pin">

                <img class="map" src="img/Map.png" alt="map of 2219 Griffin Street">
            
        </section>

        <div class="grey">
            
        </div>

    </div>

    
    

</body>

</html>
